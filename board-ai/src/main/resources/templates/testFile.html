
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Board</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header>
    <h1>LainVerse.net</h1>
</header>
<main>
    <section th:each="post : ${posts}" class="post">
        <header>
            <span th:text="${post.getId()}"></span>
            <span th:text="${post.getDateTime()}"></span>
            <span class="post-author">anon</span>
        </header>
        <div class="post-content">
            <img th:src="${post.getImageURL()}" alt="Image" class="post-image">
            <p th:text="${post.getMessege()}"></p>
        </div>
        <footer>
            <button class="reply-btn">Reply</button>
        </footer>
    </section>
</main>

</body>
</html>
